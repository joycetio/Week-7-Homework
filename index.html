<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60" >
    <title>Train Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Train Schedules </h1>
        </div>
        <!--Row that contains the panel that gives info for train schedules -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Current Train Schedule</div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed" id="tableEntry">
                            <th>Train Name</th>
                            <th>Destinations</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row that contains the panel for user input -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p class="panel-title">Add Train</p>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="Train Name">Train Name</label>
                                <input type="name" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="destination" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="First Train Time">First Train Time (HH:mm-military time)</label>
                                <input type="trainTime" class="form-control" id="trainTime">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequencyInput">
                            </div>
                            <button class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's Javascripts plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jQuery & JS links-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
